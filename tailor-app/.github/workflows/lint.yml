jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install pre-commit and run hooks
        run: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files

name: Python Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt  

    - name: Verify .pylintrc exists
      run: |
        echo "Pylint config file:"
        ls -la backend/.pylintrc || echo "Warning: .pylintrc not found"

    - name: Run Pylint on backend
      run: |
        cd backend
        pylint --rcfile=.pylintrc . --disable=R0903,R0917,R0911,R0914|| echo "Pylint finished with exit code $?"
        cd ..
        
    - name: Run Ruff
      run: |
        pip install ruff
        ruff check backend/
        ruff format --check backend/